version: '3.8'

services:
  # Frontend - Production Build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FACTORY_ADDRESS=${NEXT_PUBLIC_FACTORY_ADDRESS:-0x0000000000000000000000000000000000000000}
      - NEXT_PUBLIC_BASE_SEPOLIA_RPC=${NEXT_PUBLIC_BASE_SEPOLIA_RPC:-https://sepolia.base.org}
      - NEXT_PUBLIC_CHAIN_ID=${NEXT_PUBLIC_CHAIN_ID:-84532}
      - NEXT_PUBLIC_EXPLORER_URL=${NEXT_PUBLIC_EXPLORER_URL:-https://sepolia.basescan.org}
    restart: unless-stopped
    networks:
      - trenchespad-network

  # Frontend - Development with Hot Reload
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_FACTORY_ADDRESS=${NEXT_PUBLIC_FACTORY_ADDRESS:-0x0000000000000000000000000000000000000000}
      - NEXT_PUBLIC_BASE_SEPOLIA_RPC=${NEXT_PUBLIC_BASE_SEPOLIA_RPC:-https://sepolia.base.org}
      - NEXT_PUBLIC_CHAIN_ID=${NEXT_PUBLIC_CHAIN_ID:-84532}
      - NEXT_PUBLIC_EXPLORER_URL=${NEXT_PUBLIC_EXPLORER_URL:-https://sepolia.basescan.org}
    restart: unless-stopped
    networks:
      - trenchespad-network
    profiles:
      - dev

  # Hardhat Node (Local Blockchain)
  hardhat:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./contracts:/app/contracts
      - ./scripts:/app/scripts
      - ./hardhat.config.ts:/app/hardhat.config.ts
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    ports:
      - "8545:8545"
    command: >
      sh -c "npm install &&
             npx hardhat node --hostname 0.0.0.0"
    networks:
      - trenchespad-network
    profiles:
      - dev

networks:
  trenchespad-network:
    driver: bridge
